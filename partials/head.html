<script>
$(document).ready(function(){   
    $(window).scroll(function () {
        if ($(this).scrollTop() > 0) {
            $('#scroller').fadeIn();
        } else {
            $('#scroller').fadeOut();
        }
    });
    $('#scroller').click(function () {
        $('body,html').animate({
            scrollTop: 0
        }, 400);
        return false;
    });
});
</script>

<script>
    $(document).ready(function(){

        var $menu = $("#vu_menu-affix");

        $(window).scroll(function(){
            if ( $(this).scrollTop() > 100 && $menu.hasClass("affix-top") ){
                $menu.removeClass("affix-top").addClass("affix");
            } else if($(this).scrollTop() <= 100 && $menu.hasClass("affix")) {
               $menu.removeClass("affix").addClass("affix-top");
            }
        });//scroll
    });
</script>
